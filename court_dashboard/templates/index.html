<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Court Data Fetcher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Faridabad District Court - Case Lookup</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="case_type" class="form-label">Case Type</label>
            <select name="case_type" id="case_type" class="form-select" required>
                {% for ct in case_types %}
                <option value="{{ ct }}">{{ ct }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="case_number" class="form-label">Case Number</label>
            <input type="text" name="case_number" id="case_number" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="filing_year" class="form-label">Filing Year</label>
            <input type="text" name="filing_year" id="filing_year" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Fetch Case Data</button>
    </form>
</div>
</body>
</html>
